<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="google-form-styles.css">
    </head>
    <body>
        <div>
            <a href="gimages.html">images</a>
            <a href="index.html">google</a>
        </div>
        <div class="center">
            <img src="Screen Shot 2022-05-05 at 8.37.20 PM.png" alt="google image" width="100px">  </img>

        </div>
        <div class="center">

            <form action="https://www.google.com/search?">
                
                <input  type="text" placeholder="all these words:" name="as_q">
                <input  type="text" placeholder="this exact word or phrase:" name="as_epq">
                <input  type="text" placeholder="any of these words:" name="as_og">
                <input  type="text" placeholder="none of these words:" name="as_eq">
                <input type="submit" value="Advanced Search">

            </form>
        </div>

        
    </body>
</html>
